name: Deploy to GitHub Pages

concurrency:
  group: github-pages
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install esbuild
        run: npm install -g esbuild

      - name: Build Application
        run: |
          # Transpile TSX to JS while keeping external imports for the importmap
          esbuild index.tsx \
            --bundle \
            --format=esm \
            --minify \
            --outfile=index.js \
            --external:react \
            --external:react-dom \
            --external:recharts \
            --external:lucide-react \
            --external:@google/genai
          
          # Update index.html to point to the generated JS file
          sed -i 's/index.tsx/index.js/g' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
